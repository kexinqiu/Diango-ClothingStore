{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
    {% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
            <strong class="d-inline-block mr-3">Change Your Password</strong>
		</header>

		<div class="card-body">

			<div class="row">
                <div class="col-md-12">
                    <!-- when update file, use enctype="multipart/form-data"-->
                    <form action="{% url 'change_password' %}" method="POST" >
                        {% csrf_token %}

                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" class="form-control" placeholder="Current Password" name="current_password" required>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Create New Password</label>
                            <input type="password" class="form-control" placeholder="Create New Password" name="create_password">
                        </div> <!-- form-group// -->
                         <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" class="form-control" placeholder="Confirm New Password" name="confirm_password">
                        </div> <!-- form-group// -->




                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
